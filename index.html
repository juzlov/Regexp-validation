<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Regular Expressions</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form novalidate class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Registration form</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                    <input class="form__input" type="text" name="name" pattern="^[A-Z][a-z]*(-?[A-Z][a-z]+)?$" minlength="2" maxlength="20" placeholder="Name" required />
                    <span class="form__error">Please, type your name in English</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="email" name="email" pattern="^[\w.-]{2,}@[\w.-]{2,}(\.[\w.-]{2,})$" placeholder="E-Mail" />
                        <span class="form__error">Please, type your e-mail in format: sega@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="tel" name="tel" placeholder="Phone" pattern="^((\+7)|(\d{1}))((\d{10})|(\(\d{3}\))(\s?\d{3})((-\d{2}){2})|\s(\d{3}-\d{3}(-\d{2}){2}))$" />
                        <span class="form__error">Please, type your phone number in format: +7(123)456-78-90</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="url" name="url" pattern="^((https?:\/\/)(www\.)?)(((\d{1,3}\.){3}\d{1,3}(?!\d)(?!\w))|((([\w-]+){2,})(\.[a-zA-Z]{2,})+(?!\d)))(:\d{2,5}(?!\d)(?!\w{1,4}))?\/?((?=\/)([\w\S/-]+))?#?$" placeholder="Website" />
                        <span class="form__error">Please, type yourURL in format: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </main>     
</body>
</html>
